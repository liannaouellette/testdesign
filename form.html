<!DOCTYPE html>
<html>
    <head>
        <title>Feedback form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<center>
    <body>
        <form>
            <label for=" text">Enter your first name</label>
            <input type="text" id="text"  name="text" required>
            <br><br>
            <label for="email">Enter your last name</label>
            <input type="email" id="email"  name="email" required> 
            <br><br>
            <label for="email"> Enter your email address</label>
            <input type="email" id="email"  name="email" required>
            <br><br>
           
            <label for="question">What would you rate this website out of 10</label>
            <select name="question" id="question">
                <option value="q1">1</option>
                <option value="q2">2</option>
                <option value="q3">3</option>
                <option value="q1">4</option>
                <option value="q1">5</option>
                <option value="q1">6</option>
                <option value="q1">7</option>
                <option value="q1">8</option>
                <option value="q1">9</option>
                <option value="q1">10</option>
            </select>
            <br><br>
            
    
            
            <label for="bio">Any suggestions?</label><br>
            <textarea name="bio" cols="30" rows="10" placeholder="Enter suggestions..." maxlength="15" minlength="3"></textarea>
            <br></br>
            <p><center>Thanks for the feedback!</center></p>
            <input type="submit" name="submit" id="submit" value="submit">
    
    
    
            
        </form>
    </body>
</center>
</html>
